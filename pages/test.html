<script>

function make_draggable(draggable, image_to_move){
    draggable.on('mousedown', function(e){
        var dr = $(this).addClass("drag").css("cursor","move");
        height = dr.outerHeight();
        width = dr.outerWidth();
        ypos = dr.offset().top + height - e.pageY,
        xpos = dr.offset().left + width - e.pageX;

        $(document.body).on('mousemove', function(e){
            var itop = e.pageY + ypos - height;
            var ileft = e.pageX + xpos - width;
            if(dr.hasClass("drag")){
                dr.offset({top: itop,left: ileft});
                xdifference = ileft - (image_to_move.position().left+image_to_move.width())
                ydifference = itop - (image_to_move.position().top+image_to_move.height())
                image_to_move.css( "width", String(image_to_move.width() + xdifference + 15)+"px")
                image_to_move.css( "height", String(image_to_move.height() + ydifference + 15)+"px")
            }
        }).on('mouseup', function(e){
                dr.removeClass("drag");
        });
    });
}

$( document ).ready(function() {
    $("#test_image3_focus_container").hide()
});

function make_draggable_top_right(draggable, image_to_move){
    draggable.on('mousedown', function(e){
        var dr = $(this).addClass("drag").css("cursor","move");
        height = dr.outerHeight();
        width = dr.outerWidth();
        ypos = dr.offset().top + height - e.pageY,
        xpos = dr.offset().left + width - e.pageX;
        $(document.body).on('mousemove', function(e){
            var itop = e.pageY + ypos - height;
            var ileft = e.pageX + xpos - width;
            if(dr.hasClass("drag")){
                dr.offset({top: itop,left: ileft});
                xdifference = ileft - (image_to_move.position().left+image_to_move.width())
                ydifference = itop - (image_to_move.position().top+image_to_move.height())
                image_to_move.css( "width", String(image_to_move.width() + xdifference + 15)+"px")
                image_to_move.css( "height", String(image_to_move.height()*2 + ydifference + 15)+"px")
            }
        }).on('mouseup', function(e){
                dr.removeClass("drag");
        });
    });
}

$( document ).ready(function() {
    $("#test_image3_focus_container").hide()
});

$(document).on("click", function(event){

    // $(".focus_container").hide()

    var idname = event.target.id;
    var classnames = event.target.className;
    split_class_names = classnames.split(" ");
    if (split_class_names.includes("dragging_image")){
        // $(".focus_container").show()
        $("#"+idname+"_focus_container").show();
        make_draggable($("#top_left_cirle"), $("#"+idname+"_main_container"))
        make_draggable_top_right($("#top_right_cirle"), $("#"+idname+"_main_container"))
        make_draggable($("#bottom_left_cirle"), $("#"+idname+"_main_container"))
        make_draggable($("#bottom_right_cirle"), $("#"+idname+"_main_container"))
    }
});

</script>
